
---

apiVersion: v1
kind: Service
metadata:
  name: prod-airflow-webserver
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: NodePort
  selector:
    app: prod-airflow-webserver
  ports:
    - name: webserver
      protocol: TCP
      port: 8080
      targetPort: webserver
      nodePort: 32080
  type: LoadBalancer

---
